<h3>Listado de Heroes</h3>
<div *ngIf="deleteHero ; else nothimgWasDeleted">
    <h3>Heroe Borrado: <small class="text-danger">{{ deleteHero }}</small></h3>
</div>
<ng-template #nothimgWasDeleted>
    <h3>No se ha borrado nada</h3>
</ng-template>


<button 
    *ngIf="heroNames.length > 0"
    class="btn btn-outline-danger" (click)="removeLastHero()">
    Borrar ultimo heroe
</button>


<ul class="mt-2 list-group">
   <li *ngFor="let name of heroNames" 
   class="list-group-item">
   {{ name }}</li> 

</ul>
